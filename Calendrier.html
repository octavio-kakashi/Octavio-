<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendrier anim√©</title>
  <style>
    body {
      background: #1c1c1c;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calendar {
      background: rgba(0, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .calendar h2 {
      text-align: center;
      color: cyan;
      margin-bottom: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      gap: 10px;
    }

    .day {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .day:hover {
      transform: scale(1.2);background: rgba(0, 255, 255, 0.5);
      box-shadow: 0 0 10px cyan;
      cursor: pointer;
    }

    .header {
      font-weight: bold;
      color: cyan;
    }
  </style>
</head>
<body>

<div class="calendar">
  <h2 id="monthTitle">Chargement...</h2>
  <div class="grid" id="calendarGrid"></div>
</div>

<script>
  const days = ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'];
  const grid = document.getElementById('calendarGrid');
  const title = document.getElementById('monthTitle');
  const now = new Date();
  const month = now.toLocaleString('fr-FR', { month: 'long' });
  const year = now.getFullYear();
  const firstDay = new Date(year, now.getMonth(), 1).getDay();
  const nbDays = new Date(year, now.getMonth() + 1, 0).getDate();

  title.textContent = 'codeur octavio '

  days.forEach(d => {
    const cell = document.createElement('div');
    cell.textContent = d;
    cell.className = 'day header';
    grid.appendChild(cell);
  });

  let start = firstDay === 0 ? 6 : firstDay - 1;
  for (let i = 0; i < start; i++) {
    const empty = document.createElement('div');
    empty.className = 'day';
    empty.style.visibility = 'hidden';
    grid.appendChild(empty);
  }

  for (let i = 1; i <= nbDays; i++) {const day = document.createElement('div');
    day.className = 'day';
    day.textContent = i;
    grid.appendChild(day);
  }
</script>

</body>
</html>
